<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerys.css">
    <title>DOM Manipulation</title>

</head>

<body>
    <h4> Criar novo elemento </h4>
    <div class="create-element-div">
        <select class="newElementSelector">
            <option value=div name="div">div</option>
            <option value=p name="p">p</option>
            <option value=h1 name="h1">h1</option>
            <option value=h2 name="h2">h2</option>
            <option value=h3 name="h3">h3</option>
            <option value=h4 name="h4">h4</option>
            <option value=span name="span">span</option>
            <option value=ul name="ul">ul</option>
            <option value=ol name="ol">ol</option>
            <option value=li name="li">li</option>
        </select>
        <select class="parentSelector">
            <option value="no-parent">No parent</option>
        </select>
        <input name="content" placeholder="escreva o conteudo aqui" id="elementContentInput">
        <button class="add-element-button">add</button>
        <button class="delete-element-button">delete</button>
    </div>
    <h1>DOM Pra todo lado</h1>
    <select class="color-selector">
        <option value=0 name="none" selected>none</option>
        <option value=1 name="red">red</option>
        <option value=2 name="orange">orange</option>
        <option value=3 name="yellow">yellow</option>
        <option value=4 name="green">green</option>
        <option value=5 name="blue">blue</option>
        <option value=6 name="dark-blue">dark-blue</option>
        <option value=7 name="purple">purple</option>
        <option value=8 name="pink">pink</option>
    </select>
    <ol class="created-elements-list">
    </ol>
    <section class="content">

    </section>
</body>

<script src="/elementCreate/pushElements.js"></script>
<script src="/elementCreate/deleteElements.js"></script>

</html>

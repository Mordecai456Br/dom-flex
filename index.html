<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation</title>

</head>

<body>
    <h4> Criar novo elemento </h4>
    <select class="newElementSelector">
        <option value=0 name="div">div</option>
        <option value=1,0 name="p">p</option>
        <option value=1,1 name="h1">h1</option>
        <option value=1,2 name="h2">h2</option>
        <option value=1,3 name="h3">h3</option>
        <option value=1,4 name="h4">h4</option>
        <option value=2 name="span">span</option>
        <option value=3 name="button">button</option>
    </select>
    <input name="content" placeholder="escreva o conteudo aqui">
    <button class="add-element">add</button>
    
    <h1>DOM Pra todo lado</h1>
    <select class="color-selector">
        <option value=0 name="red">red</option>
        <option value=1 name="orange">orange</option>
        <option value=2 name="yellow">yellow</option>
        <option value=3 name="green">green</option>
        <option value=4 name="blue">blue</option>
        <option value=5 name="dark-blue">dark-blue</option>
        <option value=6 name="purple">purple</option>
        <option value=7 name="pink">pink</option>
    </select>
    <ol class="created-elements-list">
    </ol>
    <section class="content">
        
    </section>
</body>
<script src="createElement.js"></script>

</html>
